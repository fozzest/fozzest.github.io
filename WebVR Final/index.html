  <div id="modal1" class="modal z-depth-0 transparent" style="overflow-y: hidden;overflow-x: hidden;max-height: 100%;">

            <h1 style="margin-top: 350px  font-size:490%;color:#efefef"> The Nest </h1>
            <h5 style="margin-top: 100px  ;color:#efefef"> Click below to begin building your nest </h5>
       </div>

     <a-scene raycaster-autorefresh>
       <a-assets>

         <!--   <audio loop id="track01" src="https://ucarecdn.com/2b63a99d-b13f-4de3-97e3-5f5be134a184/" type="audio/mp3" autoplay="true"></audio> -->

           <audio id="trackBox" src="assets/a_03.mp4" type="audio/mp4" ></audio>

           <audio id="trackSphere" src="assets/a_02.mp4" type="audio/mp4" ></audio>

           <audio id="trackPoly" src="assets/a_01.mp4" type="audio/mp4"  ></audio>
           
        </a-assets>

             <a-camera id="cam" position="0 1.6 5" >
               
                <a-entity id="cursor_obj" cursor="fuse: true;  fuseTimeout: 500;"
                 scale=".02 .02 .02"
                 position="0 0 -2"
                 geometry="primitive: ring"
                 material="color: white; ">

                </a-entity>
             </a-camera>

         <a-sound id="str_obj" src="https://ucarecdn.com/2b63a99d-b13f-4de3-97e3-5f5be134a184/" volume="2.75"  position="0 2.5 0"  autoplay="true" loop="true"></a-sound>


              <a-sphere  geometry="segmentsHeight:4;segmentsWidth:10" radius="0.5" material="shader:flat"  id="ang_obj" position="1 2.924 1" rotation="0 45 0" color="coral" sound="trackPoly;volume:3;on: click">
                <a-animation attribute="rotation" dur="5000" begin="click" fill="forwards" repeat="0" direction="alternate" to="360 360 0" direction="alternate"></a-animation>
                <a-animation attribute="position" dur="5000" fill="forwards"  to="1 2.7 1" direction="alternate"></a-animation>
                <a-animation attribute="position" dur="10000" begin="click" to="6.3 44 0"></a-animation> 
            </a-sphere>

            <a-octahedron  geometry="segmentsHeight:4;segmentsWidth:10" radius="0.5" material="shader:flat"  id="ang_obj" position="6.3 2.924 10" rotation="0 45 0" color="red" sound="trackSphere;volume:3;">

        <a-entity id="enviro"  position="0 -1 0" environment="
          playArea:1;
          groundYScale: 20;
          fog: 0.7;
          dressingAmount: 0;
          groundColor2: #102b0d;
          groundColor: #0f270c;
          groundTexture: walkernoise;
          grid:none;
          lightPosition: 1 .03 -1;
          active: true;">
       
          <a-animation attribute="lightPostion" repeat="indefinite"  dur="7000" to="3 0.3 -1"></a-animation>
