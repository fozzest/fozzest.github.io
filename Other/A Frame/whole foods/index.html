<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    
    <a-scene>
      
      <a-assets>
        <img id="logo" src="https://i.imgur.com/zmfRl5e.png">
        <img id="360_01" src="https://i.imgur.com/qYoaaNb.jpg">
        <img id="window" src="https://ucarecdn.com/051057e9-c5ff-4ede-8855-e7aeabc1fb47/">
        
        <img id="window02" src="https://ucarecdn.com/7173b2a1-d626-4067-a4c6-32c2855687e3/">
        
      </a-assets>

      
      <a-box color="greenyellow"
             position="0 0.0 -4" 
             rotation="0 0 0" 
             scale="2 1 2">
      
        
        <a-animation attribute= "scale" begin= "mouseenter" dur = "300" to= "2.3 2.3 2.3"></a-animation>
        <a-animation attribute= "scale" begin= "mouseleave" dur = "300" to= "2 1 2"></a-animation>
        <a-animation attribute= "roatation" begin= "mouseenter" dur = "300" to= "10 10 1"></a-animation>
        <a-animation attribute= "roatation" begin= "mouseleave" dur = "300" to= "0 0 0"></a-animation>
      </a-box>
      
     
    
      
      <a-box 
             link="href: https://thimbleprojects.org/fozzest/452597/; title: Visit Farm 1; image: #window" 
             position="-3 1 -3.5" 
             rotation="0 20 0" 
             scale="1.5 1.5 1.5" >
      
        <a-animation attribute= "scale" begin= "mouseenter" dur = "300" to= "2 2 2"></a-animation>
        <a-animation attribute= "scale" begin= "mouseleave" dur = "300" to= "1.5 1.5 1.5"></a-animation>
        <a-animation attribute= "roatation" begin= "mouseenter" dur = "300" to= "10 10 1"></a-animation>
        <a-animation attribute= "roatation" begin= "mouseleave" dur = "300" to= "0 0 0"></a-animation>
        
      </a-box>
      
      <a-box
             link="href: https://thimbleprojects.org/fozzest/461332/; title: Visit Farm 2; image: #window02" 
             position="3.00 1 -3.5" rotation="0 -20 0" 
             scale="1.5 1.5 1.5" >

        <a-animation attribute= "scale" begin= "mouseenter" dur = "300" to= "2 2 2"></a-animation>
        <a-animation attribute= "scale" begin= "mouseleave" dur = "300" to= "1.5 1.5 1.5"></a-animation>
        <a-animation attribute= "roatation" begin= "mouseenter" dur = "300" to= "10 10 1"></a-animation>
        <a-animation attribute= "roatation" begin= "mouseleave" dur = "300" to= "0 0 0"></a-animation>

      </a-box>
      
      
      
      <a-text
              value="See Where Your Food Comes From" 
              color="white"
              position="-2.58 1.36 -5.14" scale="1.5 1.5 1.5"></a-text>
      
      
      <!--Whole Foods Website-->
      
      <a-entity 
                link="href: https://www.wholefoodsmarket.com/; title: Visit Whole Foods; image: #logo" 
                scale="4 4 4" 
                position="-0.0 8 -10.32"></a-entity>

     
      
      
      <a-entity environment="preset: forest; fog: .9; skyType: gradient;  skycolor: #1f3a63; horizonColor: #d9fcd6; groundTexture: none; numDressing: 500" position = "0 0 0"></a-entity>



      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
   
    </a-scene>

  </body>
</html>
